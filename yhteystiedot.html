  <style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.form-container {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}
.form-container h2 {
    text-align: center;
    color: #333;
}
.form-group {
    margin-bottom: 15px;
}
.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}
.form-group input, 
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
}
.form-group textarea {
    resize: vertical;
}
.form-group button {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}
.form-group button:hover {
    background-color: #218838;
}
</style>

</head>

    <div class="form-container">
      <h2>Ota yhteyttä</h2>
      <form action="#" method="post">
          <div class="form-group">
              <label for="name">Nimi:</label>
              <input type="text" id="name" name="name" placeholder="Anna nimesi" required>
          </div>
          <div class="form-group">
              <label for="email">Sähköposti:</label>
              <input type="email" id="email" name="email" placeholder="Anna sähköpostiosoitteesi" required>
          </div>
          <div class="form-group">
              <label for="message">Viesti:</label>
              <textarea id="message" name="message" rows="5" placeholder="Kirjoita viestisi tähän" required></textarea>
          </div>
          <div class="form-group">
              <button type="submit">Lähetä</button>
          </div>
      </form>
  </div>
